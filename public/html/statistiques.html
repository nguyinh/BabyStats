    <div id="container">
        <div class="row">
            <div class="col-12 col-xl-8 offset-xl-2">
                <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Classement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Top 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Graphiques</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- RANKING -->
                    <div class="tab-pane fade show active mt-3" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="wrapper">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Rang</th>
                                        <th>Joueur</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody id="classification">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- TOP 3 -->
                    <div class="tab-pane fade mt-3" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <!-- Palmarès nombre de victoires -->
                        <div class="col-12 col-xl-8 offset-xl-2">
                            <div style="margin-top:20px"></div>
                            <p class="text-center" text-align:center><b><font color="#4169E1" id="palmares_number_wins">Palmarès Nombre de Victoires</font></b></p>
                            <div class="podium">

                                <div id="best_player_wins"><span></span></div>
                                <div id="second_best_player_wins"><span></span></div>
                                <div id="third_best_player_wins"><span></span></div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-8 offset-xl-2">
                            <!-- Palmarès ratio victoires/défaites -->
                            <div style="margin-top:20px"></div>
                            <p class="text-center" text-align:center><b><font color="#4169E1" id="palmares_ratio_wins">Palmarès Ratio Victoires/Défaites</font></b></p>
                            <div class="podium">

                                <div id="best_player"><span></span></div>
                                <div id="second_best_player"><span></span></div>
                                <div id="third_best_player"><span></span></div>
                            </div>
                        </div>



                        <!-- Palmarès meilleur buteur -->
                        <div class="col-12 col-xl-8 offset-xl-2">
                            <div style="margin-top:20px"></div>
                            <p class="text-center" text-align:center id="palmares_meilleur_buteur"><b><font color="#4169E1">Palmarès Meilleur Buteur</font></b></p>
                            <div class="podium">

                                <div id="best_player_goals"><span></span></div>
                                <div id="second_best_player_goals"><span></span></div>
                                <div id="third_best_player_goals"><span></span></div>
                            </div>
                        </div>
                    </div>

                    <!-- GRAPHS -->
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <!-- Graphiques -->
                        <div class="row pt-2 pb-2 odd-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <canvas id="chartGoalslastPlay"></canvas>
                            </div>
                        </div>

                        <hr/>

                        <div class="row pt-2 pb-2 even-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <canvas id="chartNumberofWins"></canvas>
                            </div>
                        </div>

                        <hr/>

                        <div class="row pt-2 pb-2 odd-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <canvas id="chartRatioWinLoss"></canvas>
                            </div>
                        </div>

                        <hr/>

                        <div class="row pt-2 pb-2 even-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <canvas id="chartTotalGoals"></canvas>
                            </div>
                        </div>

                        <hr/>

                        <div class="row pt-2 pb-2 odd-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <canvas id="chartGoalsperPlay"></canvas>
                            </div>
                        </div>

                        <hr/>

                        <div class="row pt-2 even-graph">
                            <div class="col-12 col-xl-8 offset-xl-2">
                                <!-- <div class="chartAreaWrapper"> -->
                                <canvas id="chartNumberofPlays"></canvas>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
