    <!--  HISTORY  -->
    <div class="row" style="margin-top: 1.5em;  margin-right: 2px; margin-left: 2px;" id="history_card">
        <div class="col-xl-4 offset-xl-4" style="padding-right: 0px; padding-left: 0px;">
            <div class="card" id="history_container" unselectable="on" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;">
                <h3 class="card-header">Historique</h3>
                <div id="history">


                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="load_more_button" type="button" class="btn btn-outline-info btn-block" style="height: 125px; font-size: 1.25rem;">Show me more <i class="em em-point_down"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--  TEMPLATE  -->
    <div id="template" class="match_container pt-4">
        <div class="row align-items-center">
            <div class="col-5 pr-4">
                <div id="status_team1" class="mb-2"></div>
                <div>
                    <p id="player1"></p>
                </div>
                <div>
                    <p id="player2"></p>
                </div>
            </div>

            <div class="col-2 p-0" id="scores">
                <div class="row justify-content-between align-items-center">
                    <p id="team1score" class="m-0 p-0 col-6" style="border-right:1px solid #bababa;"></p>
                    <p id="team2score" class="m-0 p-0 col-6" style="border-left:1px solid #bababa;"></p>
                </div>
            </div>
            <div class="col-5 pl-4">
                <div id="status_team2" class="mb-2"></div>
                <div>
                    <p id="player3"></p>
                </div>
                <div>
                    <p id="player4"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <p class="m-0 mb-1 mt-1 ml-2 cross_icon" style="text-align: left; display: none;"><i class="fa fa-times"></i></p>
            </div>
            <div class="col-6">
                <p id="timestamp" class="m-0 mb-1 mt-1 mr-2" style="text-align: right;"></p>
            </div>
        </div>

        <div class="collapse" id="players_details">
            <div class="card card-body details_container">

                <div class="row pb-2">
                    <div class="col-3 pr-2 pl-2">
                        <p class="player1_label" id="player1_label"></p>
                    </div>

                    <div class="col-3 pr-2 pl-2">
                        <p class="player2_label" id="player2_label"></p>
                    </div>

                    <div class="col-3 pr-2 pl-2">
                        <p class="player3_label" id="player3_label"></p>
                    </div>

                    <div class="col-3 pr-2 pl-2">
                        <p class="player4_label" id="player4_label"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <strong>Buts</strong>
                    </div>

                    <div class="col-4">
                        <strong>Gamelles</strong>
                    </div>

                    <div class="col-4">
                        <strong>Contre son camp</strong>
                    </div>
                </div>

                <div id="Charts" class="row">

                </div>

            </div>
        </div>
        <!-- <hr/> separator will appear here -->
    </div>
